<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='./script.js' defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Expense Tracker</title>
</head>

<body>


  <div class="container">
    <h1 id="heading">Expense Tracker</h1>
    <h4>Your Balance</h4>
    <h2 id="balance">$0.00</h2>

    <div class="inc-exp-container border">
      <div class="border">
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>
    <h3>History</h3>
    <ul id="list" class="list">
    </ul>
    <h3>Add new transaction</h3>
    <form id="form">
      <div class="wrapper">
        <input type="radio" name="select" id="option-1" checked>
        <input type="radio" name="select" id="option-2">
        <label for="option-1" class="option option-1">
          <span>+</span>
        </label>
        <label for="option-2" class="option option-2">
          <span>-</span>
        </label>
      </div>

      <div class="form-control">
        <label for="detail">Detail</label>
        <input type="text" id="detail" class="borde" placeholder="Enter detail - Ex: pizza! 🍕">
      </div>
      <div class="form-control">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="border positive" placeholder="Enter amount - Ex: 100 💸">
      </div>
      <button class="btn">ADD TRANSACTION</button>
    </form>
  </div>

</body>
<footer></footer>

</html>
